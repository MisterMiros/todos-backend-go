AWSTemplateFormatVersion: 2010-09-09
Description: Functions and API Gateway configuration for Go functions
Transform:
- AWS::Serverless-2016-10-31

Parameters:
  CognitoUserPool:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /todos/user-pool-id
  CognitoUserPoolClient:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /todos/user-pool-client-id
  TodoTableName:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /todos/todo-table-name
  CategoryTableName:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /todos/category-table-name
  TodosLambdaRole:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /todos/lambda-role-arn

Globals:
  Function:
    Timeout: 5
    Environment:
      Variables:
        TODO_TABLE_NAME: !Ref TodoTableName
        CATEGORY_TABLE_NAME: !Ref CategoryTableName
    Tags:
      Project: todos
      Language: go
    Handler: bootstrap
    Runtime: provided.al2
    Tracing: Disabled

Resources:

  TodosApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: todos-go-Api
      CorsConfiguration: 
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
          - PATCH
        AllowHeaders: 
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
          - X-Amz-Security-Token
        AllowOrigins: 
          - http://localhost:4200
        AllowCredentials: true
      Auth:
        DefaultAuthorizer: OAuth2Authorizer
        Authorizers:
          OAuth2Authorizer:
            JwtConfiguration:
              issuer: !Sub 'https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}'
              audience:
                - !Ref CognitoUserPoolClient
            IdentitySource: $request.header.Authorization
      Tags:
        Project: todos
        Language: go

  GetTodosFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-GetTodos
      CodeUri: build/get-todos/
      Role: !Ref TodosLambdaRole
      Events:
        GetTodos:
          Type: HttpApi
          Properties:
            Path: /todo
            Method: get
            ApiId: !Ref TodosApi
  
  GetTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-GetTodo
      CodeUri: build/get-todo/
      Role: !Ref TodosLambdaRole
      Events:
        GetTodo:
          Type: HttpApi
          Properties:
            Path: /todo/{id}
            Method: get
            ApiId: !Ref TodosApi

  CreateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-CreateTodo
      CodeUri: build/create-todo/
      Role: !Ref TodosLambdaRole
      Events:
        CreateTodo:
          Type: HttpApi
          Properties:
            Path: /todo
            Method: post
            ApiId: !Ref TodosApi
  
  UpdateTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-UpdateTodo
      CodeUri: build/update-todo/
      Role: !Ref TodosLambdaRole
      Events:
        UpdateTodo:
          Type: HttpApi
          Properties:
            Path: /todo/{id}
            Method: put
            ApiId: !Ref TodosApi
  
  DeleteTodoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-DeleteTodo
      CodeUri: build/delete-todo/
      Role: !Ref TodosLambdaRole
      Events:
        DeleteTodo:
          Type: HttpApi
          Properties:
            Path: /todo/{id}
            Method: delete
            ApiId: !Ref TodosApi
  
  GetCategoriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-GetCategories
      CodeUri: build/get-categories/
      Role: !Ref TodosLambdaRole
      Events:
        GetCategories:
          Type: HttpApi
          Properties:
            Path: /category
            Method: get
            ApiId: !Ref TodosApi
  
  GetCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-GetCategory
      CodeUri: build/get-category/
      Role: !Ref TodosLambdaRole
      Events:
        GetCategories:
          Type: HttpApi
          Properties:
            Path: /category/{id}
            Method: get
            ApiId: !Ref TodosApi

  CreateCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-CreateCategory
      CodeUri: build/create-category/
      Role: !Ref TodosLambdaRole
      Events:
        CreateCategory:
          Type: HttpApi
          Properties:
            Path: /category
            Method: post
            ApiId: !Ref TodosApi
  
  UpdateCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-UpdateCategory
      CodeUri: build/update-category/
      Role: !Ref TodosLambdaRole
      Events:
        UpdateCategory:
          Type: HttpApi
          Properties:
            Path: /category/{id}
            Method: put
            ApiId: !Ref TodosApi
  
  DeleteCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: todos-go-DeleteCategory
      CodeUri: build/delete-category/
      Role: !Ref TodosLambdaRole
      Events:
        DeleteCategory:
          Type: HttpApi
          Properties:
            Path: /category/{id}
            Method: delete
            ApiId: !Ref TodosApi
